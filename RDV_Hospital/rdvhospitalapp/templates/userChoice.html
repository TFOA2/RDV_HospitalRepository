{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix d'inscription</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="bg-white p-10 rounded-xl shadow-lg w-[400px] text-center">
        <h2 class="text-2xl font-extrabold text-gray-800 mb-6">Vous vous inscrivez en tant que ?</h2>
    
        <!-- Cartes de sélection -->
        <div class="grid grid-cols-2 gap-6">
            <!-- Carte Patient -->
            <a href="/inscription/1/" 
               class="group cursor-pointer bg-blue-50 p-6 rounded-lg shadow-md text-center hover:bg-blue-100 transition transform hover:scale-105">
                <img src="{% static 'images/patientIcon.png' %}" alt="Patient" class="w-16 mx-auto">
                <h3 class="mt-3 font-bold text-lg text-gray-800">Patient</h3>
            </a>
    
            <!-- Carte Professionnel de santé -->
            <a href="/inscription/2/" 
               class="group cursor-pointer bg-green-50 p-6 rounded-lg shadow-md text-center hover:bg-green-100 transition transform hover:scale-105">
                <img src="{% static 'images/prosanteIcon.png' %}" alt="Professionnel de Santé" class="w-16 mx-auto">
                <h3 class="mt-3 font-bold text-lg text-gray-800">Professionnel de Santé</h3>
            </a>
        </div>
    </div>

</body>
</html>
