{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - RDV Hospital</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="flex bg-white rounded-xl shadow-lg overflow-hidden w-[900px]">
        
        <!-- Section Gauche - Formulaire -->
        <div class="w-1/2 p-10 flex flex-col justify-center">
            
            <h2 class="text-3xl font-extrabold text-gray-800 mb-1">Bienvenue !</h2>
            <p class="text-gray-600 mb-6">Connectez-vous pour gérer vos rendez-vous facilement.</p>

            <!-- Formulaire -->
            <form method="POST" action="{% url "connexion"%}" class="space-y-4">
                {% csrf_token %}
                
                <div>
                    <label for="email" class="text-gray-700 font-medium">Email</label>
                    <input type="email" id="email" name="email" placeholder="Votre adresse mail" 
                        class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>

                <div>
                    <label for="password" class="text-gray-700 font-medium">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="Votre mot de passe"
                        class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>

                <div class="flex justify-between items-center text-sm">
                    <a href="/dashboard" class="text-blue-600 hover:underline">Mot de passe oublié ?</a>
                </div>

                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded-lg hover:bg-blue-700 transition">
                    Se connecter
                </button>
                
                <p class="text-sm text-gray-600 text-center">Vous n'avez pas de compte ? 
                    <a href="/choixUtilisateur" class="text-blue-600 font-semibold hover:underline">Inscrivez-vous</a>
                </p>
            </form>

            <div class="relative flex py-5 items-center">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="px-3 text-gray-500 text-sm">OU</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>

            <button class="w-full border border-gray-300 flex items-center justify-center gap-2 py-2 rounded-lg hover:bg-gray-100 transition">
                <img src="{% static 'images/google-icon.png' %}" class="w-10" alt="Google">
                <span>Continuer avec Google</span>
            </button>

        </div>

        <!-- Section Droite - Image -->
        <div class="w-1/2 bg-cover bg-center hidden md:block" 
            style="background-image: url('{% static 'images/connexion.png' %}');">
        </div>

    </div>

</body>
</html>
