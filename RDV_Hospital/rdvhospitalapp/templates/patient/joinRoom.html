{% extends "layout.html" %}
{% load static %}

{% block content %}
    <div class="flex items-center justify-center  min-h-screen mt-4">
            <div class="w-1/2 max-w-4xl bg-white shadow-lg rounded-lg p-8">
                <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">Join Room</h2>
                <form action="{% url 'join_room' %}" method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    {% csrf_token %}
                    <div class="md:col-span-2 text-center">
                        <input type="text" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter room ID" name="roomID">
                    </div>

                    <div class="md:col-span-2 text-center">
                        <input type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 rounded-lg transition" value="Join">
                    </div>
                </form>
            </div>
    </div>
{% endblock content %}
