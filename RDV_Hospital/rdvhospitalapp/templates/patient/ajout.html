{% extends "layout.html" %}
{% load static %}

{% block content %}

    <section class="py-10 px-6 bg-blue-500 text-white"> 
        <h2 class="ps-5 border-l-4 border-white text-lg font-semibold"> Prendre Rendez-vous </h2>

        <p class="mt-4 text-3xl font-bold">Consultez la disponibilité des médecins et prenez un rendez-vous en quelques clics.</p>
        <a href="/prendre_rendez-vous"><button class="mt-6 bg-white text-blue-600 px-6 py-3 rounded font-bold hover:bg-gray-200 transition">Prendre un rendez-vous</button></a>

    </section>



    <div class="flex items-center justify-center  min-h-screen mt-4">
        <div class="w-full max-w-4xl bg-white shadow-lg rounded-lg p-8">
            <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">Prise de Rendez-vous</h2>
        
            <form class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Nom -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Nom</label>
                    <input type="text" placeholder="Votre nom" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
        
                <!-- Email -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Email</label>
                    <input type="email" placeholder="Votre email" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
        
                <!-- Téléphone -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Téléphone</label>
                    <input type="tel" placeholder="Votre numéro" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Specialiste -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Specialiste</label>
                    <select name="specialiste" id="" class="w-full p-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value=""></option>
                    </select>
                </div>
        
                
                <!-- Sélection de la Date -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Date du rendez-vous</label>
                    <select class="w-full p-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Sélectionner une date</option>
                        <option value="">11/02/2025</option>
                        <option value="">15/02/2025</option>
                        <option value="">23/02/2025</option>
                    </select>
                </div>

                <!-- Sélection de l'Heure -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Heure</label>
                    <select class="w-full p-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Sélectionner une date</option>
                        <option value="">12H30</option>
                        <option value="">15h45</option>
                        <option value="">10h00</option>
                    </select>
                </div>
        
                <!-- Motif -->
                <div class="md:col-span-2">
                    <label class="block text-gray-700 font-medium mb-2">Motif du rendez-vous</label>
                    <textarea placeholder="Décrivez le motif de votre consultation..." rows="3" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>

                <!-- Type de rendez-vous -->
                <div class="md:col-span-2">
                    <label class="block text-gray-700 font-medium mb-2">Type de rendez-vous</label>
                    <div class="flex items-center gap-4">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="radio" name="type" value="Teleconsultation" class="accent-blue-500">
                            <span> Téléconsultation </span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="radio" name="type" value="Sur site" class="accent-blue-500">
                            <span> Sur site </span>
                        </label>
                    </div>
                </div>

        
                <!-- Bouton -->
                <div class="md:col-span-2 text-center">
                    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 rounded-lg transition">
                        Prendre Rendez-vous
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    

{% endblock content %}
